        /* Efecto de onda al hover */

        .btn-save:hover::before, .btn-cancel:hover::before {

    <script>

            // Función de cálculo de demora (mantener la existente)
            function calculateDelay() {
                const creationDateInput = document.querySelector('input[name="creation_date"]');
                const closeDateInput = document.querySelector('input[name="close_date"]');
                const delayInput = document.getElementById('delay');

                if (creationDateInput.value && closeDateInput.value) {
                    const creationDate = new Date(creationDateInput.value);
                    const closeDate = new Date(closeDateInput.value);
                    const timeDiff = closeDate.getTime() - creationDate.getTime();
                    const daysDiff = Math.ceil(timeDiff / (1000 * 3600 * 24));
                    delayInput.value = `${daysDiff} días`;
                }
            }

            function createFilterableSelect(selectElement) {
                // Debugging: Log the select element
                console.log('Creating filterable select for:', selectElement);

                // Check if the select element exists
                if (!selectElement) {
                    console.error('Select element is null or undefined');
                    return;
                }

                // Create a wrapper div for the select
                const wrapper = document.createElement('div');
                wrapper.classList.add('filtered-select');

                // Create a filter input
                const filterInput = document.createElement('input');
                filterInput.setAttribute('type', 'text');
                filterInput.setAttribute('placeholder', 'Filtrar...');
                filterInput.style.display = 'none'; // Initially hidden

                // Create a toggle button for the filter
                const toggleButton = document.createElement('button');
                toggleButton.innerHTML = '<i class="fas fa-filter"></i>';
                toggleButton.classList.add('filter-toggle');
                toggleButton.type = 'button';
                toggleButton.style.position = 'absolute';
                toggleButton.style.right = '5px';
                toggleButton.style.top = '50%';
                toggleButton.style.transform = 'translateY(-50%)';
                toggleButton.style.background = 'none';
                toggleButton.style.border = 'none';
                toggleButton.style.cursor = 'pointer';

                // Wrap the original select
                selectElement.parentNode.insertBefore(wrapper, selectElement);
                wrapper.appendChild(selectElement);
                wrapper.appendChild(filterInput);
                wrapper.appendChild(toggleButton);

                // Store original options
                const originalOptions = Array.from(selectElement.options);

                // Toggle filter input visibility
                toggleButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    filterInput.style.display = filterInput.style.display === 'none' ? 'block' : 'none';
                    filterInput.focus();
                });

                // Filter options
                filterInput.addEventListener('input', function() {
                    const filterValue = this.value.toLowerCase();
                    selectElement.innerHTML = ''; // Clear current options

                    originalOptions.forEach(option => {
                        if (option.text.toLowerCase().includes(filterValue)) {
                            selectElement.appendChild(option.cloneNode(true));
                        }
                    });

                    // If no options match, show all
                    if (selectElement.options.length === 0) {
                        originalOptions.forEach(option => {
                            selectElement.appendChild(option.cloneNode(true));
                        });
                    }
                });

                // Prevent propagation to avoid closing dropdowns
                filterInput.addEventListener('click', function(e) {
                    e.stopPropagation();
                });

                // Ensure the select is positioned relatively
                selectElement.style.position = 'relative';
                selectElement.style.zIndex = '10';
            }

            // Aplicar a todos los selects relevantes
            const selectsToFilter = [
                document.querySelector('select[name="agent"]'),
                document.querySelector('select[name="user"]'),
                document.querySelector('select[name="collaborators"]'),
                document.querySelector('select[name="first_response"]'),
                document.querySelector('select[name="sla_resolution"]'),
                document.querySelector('select[name="branch"]'),
                document.querySelector('select[name="status"]')
            ];

            selectsToFilter.forEach(select => {
                if (select) createFilterableSelect(select);
            });
        });
    </script>
